{%extends "layout.html" %}

{% block title %}
    {{dataset.label}}
{% endblock %}

{% block breadcrumbs %}
    <li>
        <a href="{{url_for('dataset.view',
            dataset=dataset.name)}}">{{dataset.label}}</a>
        <span class="divider">/</span>
    </li>
    <li>
        Dataset Settings
    </li>
{% endblock %}

{% block content %}

    <form class="form-horizontal" method="POST"
        action="{{url_for('dataset.update', dataset=dataset.name)}}">
    <div class="control-group">
      <label class="control-label" for="label">Title</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="label" name="label"
        value="{{dataset.label}}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="algorithm">Algorithm</label>
      <div class="controls">
          <select id="algorithm" name="algorithm">
              {% for value, label in algorithms %}
                <option value="{{value}}">{{label}}</option>
              {% endfor %}
          </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="ignore_case">Case insensitivity</label>
      <div class="controls">
        <label type="checkbox">
          <input type="checkbox" id="ignore_case" name="ignore_case" value="True">
          If set, lower/uppercase spelling will be ignored.
        </label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="match_links">Match links</label>
      <div class="controls">
        <label type="checkbox">
            <input type="checkbox" id="match_links" name="match_links" value="True">
            Use existing mappings as candidates.
        </label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="normalize_text">Normalization</label>
      <div class="controls">
        <label type="checkbox">
          <input type="checkbox" id="normalize_text" name="normalize_text" value="True">
          Text will be cleaned up and control characters removed.
        </label>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="enable_invalid">Invalid values</label>
      <div class="controls">
        <label type="checkbox">
            <input type="checkbox" id="enable_invalid" name="enable_invalid" value="True">
            Incoming values can be marked as invalid.
        </label>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
{% endblock %}
