{%extends "layout.html" %}

{% block title %}
  Create a new dataset
{% endblock %}

{% block breadcrumbs %}
    <li>
        Create a new dataset
    </li>
{% endblock %}

{% block content %}
  <form class="form-horizontal" method="POST" action="/">
    <div class="control-group">
      <label class="control-label" for="label">Title</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="label" name="label">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="name">Identifier</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="name" name="name">
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Create dataset</button>
    </div>
  </form>
{% endblock %}
