{%extends "layout.html" %}

{% block title %}
    {{dataset.label}}
{% endblock %}

{% block breadcrumbs %}
    <li>
        <a href="{{url_for('dataset.view',
            dataset=dataset.name)}}">{{dataset.label}}</a>
        <span class="divider"></span>
    </li>
    <li>
        Dataset Settings
    </li>
{% endblock %}

{% block content %}
  <form class="form-horizontal" method="POST" role="form"
      action="{{url_for('dataset.update', dataset=dataset.name)}}">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="label">Title</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="label" name="label"
        value="{{dataset.label}}">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="algorithm">Algorithm</label>
      <div class="col-sm-10">
          <select id="algorithm" class="form-control" name="algorithm">
              {% for value, label in algorithms %}
                <option value="{{value}}">{{label}}</option>
              {% endfor %}
          </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="ignore_case" name="ignore_case" value="True">
            Ignore lowercase/uppercase spelling.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="public_edit" name="public_edit" value="True">
            Any user can make matches and create values.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="match_aliases" name="match_aliases" value="True">
            Use existing aliases as matching candidates.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="normalize_text" name="normalize_text" value="True">
            Clean up text before matching.
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="enable_invalid" name="enable_invalid" value="True">
            Incoming aliases can be marked as invalid.
          </label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
