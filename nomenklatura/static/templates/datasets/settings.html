<ul class="breadcrumb hidden-xs">
  <li>
    <a href="/datasets/{{dataset.slug}}">{{dataset.label}}</a>
  </li>
  <li>
    Settings
  </li>
</ul>

<h2 class="page-header">{{dataset.label}}</h2>


<div class="row">
  <div class="col-xs-12 col-md-6">
    <form class="form-horizontal" role="form" name="editDataset">
      <div class="form-group" ng-class="{'has-error': editDataset.label.$invalid}">
        <label class="col-sm-2 control-label" for="label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="label" name="label" ng-model="dataset.label" placeholder="Dataset label">
          <p class="help-block" ng-show="editDataset.label.$invalid" ng-bind="editDataset.label.$message"></p>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': editDataset.public.$invalid}">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="dataset.public" value="True">
              Visible to all users.
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" ng-click="update(editDataset)">Save</button>
        </div>
      </div>

    </form>
  </div>

  <div class="col-xs-12 col-md-6">
    <table class="table table-condensed">
      <tr>
        <th>Users who have access</th>
        <th>Read</th>
        <th>Write</th>
        <th>Admin</th>
        <th>No&nbsp;access</th>
      </tr>
      <tr ng-repeat="user in users.results">
        <td>{{user.display_name}}</td>
        <td>
          <input type="radio" name="role.{{user.id}}" ng-model="user.role" value="read"
            ng-change="roleChange(user)" ng-hide="readonlyRole(user)">
        </td>
        <td>
          <input type="radio" name="role.{{user.id}}" ng-model="user.role" value="edit"
            ng-change="roleChange(user)" ng-hide="readonlyRole(user)">
        </td>
        <td>
          <input type="radio" name="role.{{user.id}}" ng-model="user.role" value="manage"
            ng-change="roleChange(user)" ng-hide="readonlyRole(user)">
        </td>
        <td>
          <input type="radio" name="role.{{user.id}}" ng-model="user.role" value="none"
            ng-change="roleChange(user)" ng-hide="readonlyRole(user)">
        </td>
      </tr>
    </table>
  </div>
</div>
