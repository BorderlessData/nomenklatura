<ul class="breadcrumb hidden-xs">
  <li>
    <a href="/datasets/{{dataset.slug}}">{{dataset.label}}</a>
  </li>
  <li>
    Imports
  </li>
</ul>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group pull-right">
      <a nk-authz dataset="dataset" op="manage" class="btn btn-default" ng-click="upload()">
        <i class="fa fa-cloud-upload"></i> Upload</a>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<table class="table">
  <tr>
    <th>Publisher</th>
    <th>File name</th>
    <th>Last changed</th>
  </tr>
  <tr ng-repeat="ctx in imports.results">
    <td>
      {{ctx.publisher || '-'}}
    </td>
    <td>
      <a ng-href="/datasets/{{dataset.slug}}/imports/{{ctx.id}}">{{ctx.resource_name.split('/')[1]}}</a>
    </td>
    <td am-time-ago="ctx.updated_at"></td>
  </tr>
</table>
