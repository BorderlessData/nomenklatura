<div class="panel panel-default">
  <div class="panel-heading">
    {{entity.label}}
  </div>
  <table class="table">
    <tr ng-repeat="row in rows">
      <th width="30%">{{row.attr.label}}</th>
      <td><nk-attribute attribute="row.attr" value="row.value"></nk-attribute></td>
    </tr>
    <tr>
      <td colspan="2">
        <small>{{entity.id}}</small>
      </td>
    </tr>
  </table>
</div>
